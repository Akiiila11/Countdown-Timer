<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <section class="section">
        <div class="container">
            <div class="row align-items-center justify-content-center  mt-5 p-5 ">
                <div class="col-lg-3 col-md-4 col-sm-6 bg-white py-4 px-4 rounded-3 shadow">
                    <div class="mt-4">
                        <input id="display" class="form-control " readonly>
                    </div>
                    <div class="text-center mb-5 ">
                        <button id="click" class="btn btn-dark mt-5 p-1 shadow">CLICK!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <!-- js -->
    <script src="script.js"></script>

    <!-- bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
